<div class="row form-group">
    <div class="col-xs-6 col-md-4">
        <input type="text" id="search" name="search" class="form-control" placeholder="Search" (keyup)="onSearch($event)">
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Enroll No.</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Percentage</th>
                <th>Rank</th>
            </tr>
        </thead>
        <tbody id="idhar">
            <tr *ngFor="let item of list; let i = index" (click)="rowClicked(i)">
                <td>{{ item.enroll_no }}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.semesters[0].total_marks }}/{{ item.semesters[0].max_marks }}</td>
                <td>{{ item.semesters[0].percentage.toFixed(2) }}%</td>
                <td>{{ i+1 }}</td>
            </tr>
        </tbody>
    </table>
</div>
